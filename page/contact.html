<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DakeroTech Hub</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!--custom css file link-->
    <link rel="stylesheet" href="../design/style.css">

</head>
<body>
<!--header section starts-->

<header class="header">

    <a href="../index.html" class="logo">
        <img src="../pictures/dakero_logo.png" alt="none">
    </a>

    <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="../index.html">About</a>
        <a href="menu.html">Shop</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="icons">
        <a href="login.html"><button class="btnLogin-popup">Login</button></a>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="What do you want to find? Type here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="../pictures/vivo_y11.png" alt="">
            <div class="content">
                <h3>Item No.1</h3>
                <div class="price">Php 5,999.00</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="../pictures/vivo_fast-charger.png" alt="">
            <div class="content">
                <h3>Item No.2</h3>
                <div class="price">Php 699.00</div>
            </div>
        </div>

        <a href="#" class="btn">Checkout</a>

</header>

<!--header ends-->

<!--contact section starts here-->

<section class="contact" id="contact">

    <h1 class="heading"><span>Contact</span> Us</h1>
    <div class="row">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d288.41420525171463!2d121.83909902816931!3d13.447969112005167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1702021157735!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <form action="">
            <h3>Feel Free to Contact Us!</h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="Name">
            </div>

            <div class="inputBox">
                <span class="fas fa-envelope"></span>
                <input type="email" placeholder="Email">
            </div>

            <div class="inputBox">
                <span class="fas fa-phone"></span>
                <input type="number" placeholder="Phone Number">
            </div>
            <input type="submit" value="Contact Now" class="btn">
        </form>

    </div>


</section>



<!--contact section ends here-->










<!--custom js file link-->
<script src="../design/js.js"></script>

</body>
</html>
