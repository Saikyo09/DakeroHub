<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DakeroTech Hub</title>

    <!-- font awesome cdn link -->

<body>
<!--header section starts-->

<header class="header">

    <a href="../index.html" class="logo">
        <img src="../pictures/dakero_logo.png" alt="none">
    </a>

    <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="../index.html">About</a>
        <a href="menu.html">Shop</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="icons">
        <a href="login.html"><button class="btnLogin-popup">Login</button></a>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="What do you want to find? Type here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="../pictures/vivo_y11.png" alt="">
            <div class="content">
                <h3>Item No.1</h3>
                <div class="price">Php 5,999.00</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="../pictures/vivo_fast-charger.png" alt="">
            <div class="content">
                <h3>Item No.2</h3>
                <div class="price">Php 699.00</div>
            </div>
        </div>

        <a href="#" class="btn">Checkout</a>

</header>

<!--header ends-->

<!--login section starts here-->
<section class="login">

    <div class="login-box">
        <h2 class="heading">REGISTER <span>FORM</span></h2>
        <p>Please fill up the following to create your account:</p>
        <br/>
        <br/>
        <br/>
        <form id="log_in">
            <div class="user-box">
                <input type="text" required>
                <label for="">Username</label>
            </div>
            <div class="user-box">
                <input type="text" required>
                <label for="">Email</label>
            </div>
            <div class="user-box">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <a href="">
                <span></span>
                <span></span>
                <span></span>
                <span></span>Register
            </a>

            <a href="login.html" class="register-btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>Login
            </a>
        </form>
    </div>

</section>

<!--login section ends here-->
